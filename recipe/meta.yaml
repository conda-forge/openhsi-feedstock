{% set name = "openhsi" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/openhsi-{{ version }}.tar.gz
  sha256: b98f03f2d8f2ce050f868a6356529a47a569a69c1e1d7b69fc229b7ac8210740

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - bokeh
    - datashader
    - fastcore
    - fastprogress
    - h5py
    - holoviews
    - hvplot
    - matplotlib-base
    - netcdf4
    - numpy
    - packaging
    - pandas
    - panel
    - param
    - pillow
    - pip
    - psutil
    - py6s
    - pyserial
    - python >={{ python_min }}
    - pyviz_comms
    - requests
    - scipy
    - streamz
    - tqdm
    - xarray

test:
  imports:
    - openhsi
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/openhsi/openhsi/tree/master/
  summary: Library to calibrate, trigger and capture data cubes for the open source hyperspectral camera.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - christhechris
